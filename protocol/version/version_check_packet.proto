syntax = "proto3";
import "protocol/version/version_type.proto";


message VersionCheckRequest{
  VersionType type = 1;
  string license_uuid = 2;
  int32 version  = 3;
}

message VersionCheckResponse{
  enum ResultStatus {
    NONE = 0;
    CHANGE = 1;
  }
  ResultStatus status = 1;
  string license_uuid = 2;
  string version = 3;
}


