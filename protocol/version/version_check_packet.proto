syntax = "proto3";
import "protocol/version/version_type.proto";

//여러 버전 관리는 DB Table과 Process로 여러번 요청해서 풀어낸다.
message VersionCheckRequest{
  string license_uuid = 1;
  VersionType type = 2;
  int64 version  = 3;
}

message VersionCheckResponse{
  string license_uuid = 1;
  VersionType type = 2;
  int64 version = 3;
}
