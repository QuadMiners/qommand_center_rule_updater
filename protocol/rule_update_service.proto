syntax = "proto3";

import "heartbeat_packet.proto";
import "version_check_packet.proto";
import "update_rule_packet.proto";


service HeartbeatInfo {
  rpc HeartbeatInfo (HeartbeatRequest) returns (HeartbeatResponse){}
}

service VersionCheck {
  rpc VersionCheck (VersionCheckRequest) returns (VersionCheckResponse) {}
}

service VersionDownload {
  rpc VersionDownload (VersionDownloadRequest) returns (VersionDownloadResponse) {}
}
